<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var graph = {
  "nodes":[
    {"name":"Info0","group":0}, // This is a placeholder because I numberd them wrong
    {"name":"Info1","group":1},
    {"name":"Info2","group":2},
    {"name":"Info3","group":3},
    {"name":"Info4","group":4},
    {"name":"Info5","group":5},
    {"name":"Info6","group":6},
    {"name":"Info7","group":7},
    {"name":"Info8","group":8},
    {"name":"Info9","group":9},
    {"name":"Info10","group":10},
    {"name":"Info11","group":11},
    {"name":"Info12","group":12},
    {"name":"Info13","group":13},
    {"name":"Info14","group":14},
    {"name":"Info15","group":15},
    {"name":"Info16","group":16},
    {"name":"Info17","group":17},
    {"name":"Info18","group":18},
    {"name":"Info19","group":19},
    {"name":"Info20","group":20},
    {"name":"Info21","group":21}
  ],
  "links":[
    {"source":1,"target":12,"value":1},
    {"source":1,"target":13,"value":1},
    {"source":1,"target":15,"value":1},
    {"source":1,"target":18,"value":1},
    {"source":1,"target":19,"value":1},
    {"source":1,"target":2,"value":1},
    {"source":2,"target":19,"value":1},
    {"source":2,"target":3,"value":1},
    {"source":3,"target":4,"value":1},
    {"source":3,"target":19,"value":1},
    {"source":4,"target":5,"value":1},
    {"source":4,"target":19,"value":1},
    {"source":5,"target":19,"value":1},
    {"source":5,"target":20,"value":1},
    {"source":5,"target":21,"value":1},
    {"source":5,"target":6,"value":1},
    {"source":6,"target":21,"value":1},
    {"source":6,"target":7,"value":1},
    {"source":7,"target":21,"value":1},
    {"source":7,"target":17,"value":1},
    {"source":7,"target":16,"value":1},
    {"source":7,"target":8,"value":1},
    {"source":8,"target":16,"value":1},
    {"source":8,"target":9,"value":1},
    {"source":9,"target":16,"value":1},
    {"source":8,"target":14,"value":1},
    {"source":8,"target":13,"value":1},
    {"source":8,"target":10,"value":1},
    {"source":10,"target":16,"value":1},
    {"source":10,"target":13,"value":1},
    {"source":10,"target":11,"value":1},
    {"source":11,"target":13,"value":1},
    {"source":11,"target":12,"value":1},
    {"source":12,"target":13,"value":1},
    {"source":13,"target":14,"value":1},
    {"source":13,"target":15,"value":1},
    {"source":14,"target":15,"value":1},
    {"source":14,"target":16,"value":1},
    {"source":15,"target":16,"value":1},
    {"source":15,"target":17,"value":1},
    {"source":16,"target":17,"value":1},
    {"source":17,"target":18,"value":1},
    {"source":17,"target":21,"value":1},
    {"source":18,"target":19,"value":1},
    {"source":18,"target":20,"value":1},
    {"source":18,"target":21,"value":1},
    {"source":19,"target":20,"value":1},
    {"source":20,"target":21,"value":1}
  ]
};

    graph.links.forEach(function(link, index, list) {
        if (typeof graph.nodes[link.source] === 'undefined') {
            console.log('undefined source', link);
        }
        if (typeof graph.nodes[link.target] === 'undefined') {
            console.log('undefined target', link);
        }
    });

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

</script>
